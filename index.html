<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Speak Translator</title>
</head>
<link rel="stylesheet" href="style.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<body>

    <header>
        <h2> <i class="fas fa-skull-crossbones"></i> &nbsp; Pirate Speak Translator &nbsp;
            <i class="fas fa-skull-crossbones"></i></h2>
    </header>

    <section>
        <div class="all-buttons">
            <button class="abt btn"><i class="fas fa-anchor"></i>ABOUT</button>
        </div>

        <div class="io-area">
            <textarea class="txt input" placeholder="Write something in English"></textarea>
            <div><i class='fas fa-arrow-circle-right' style='font-size:36px'></i></div>
            <textarea class="txt output" placeholder="The Pirate speak translation would appear here"></textarea>
        </div>
        <div class="all-buttons">
            <button class="trans btn"><i class="fas fa-play"></i>TRANSLATE</button>
        </div>

    </section>

    <section class="about-container">
        <div>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <p>Convert from English to Pirate speak. Shiver me timbers! I be needin' t' send 'em all to Davy Jones'
                locker.
                Arrrrr! Anyway go ahead and translate and have some fun!</p>
        </div>
    </section>


</body>
<script src="app.js"></script>

</html>
